<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Poticode</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="login">
        <div class="logo">
            <img src="imagens/poticodelogo.jpg" alt="">
        </div>

        <h2>Poticode</h2>

        <div class="divemail">
        <form class="formemail">
            <input type="email" id="email" name="Email" placeholder="Email" required>
            <div class="imgemail">
            <img src="imagens/email_icon_176616.png" alt="">
            </div>
        </form>
        </div>

        <div class="divpassword">
        <form class="formpass">
            <input type="password" id="password" name="password" placeholder="Senha" required>
            <div class="imgolho" id="togglepassword">
                <img src="imagens/eye_slash_visible_hide_hidden_show_icon_145987.png" alt="">
            </div>
        </form>
        </div>

        <div class="button">
        <button type="submit">Entrar</button>
        </div>

        <a href="#" class="esqueci">Esqueceu a sua senha?</a>

        <p> NÃ£o tem uma conta? &nbsp;<a href="#" class="cadastrar"> Cadastre-se </a></p>
    </section>
</body>
</html>
